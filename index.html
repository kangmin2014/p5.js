<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My p5.js Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      margin-top: 40px;
    }
    .project {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .project:hover {
      transform: scale(1.02);
    }
    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

  <h1>My p5.js Portfolio</h1>

  <div class="project-grid">
    <a href="project1/" class="project">
      <h2>Project 1</h2>
      <p>과제 1</p>
    </a>

    <a href="project4/" class="project">
      <h2>Project 4</h2>
      <p>과제 4</p>
    </a>

    <a href="project2/" class="project">
      <h2>Project 2</h2>
      <p>과제 2</p>
    </a>

    <a href="project3/" class="project">
      <h2>Project 3</h2>
      <p>과제 3</p>
    </a>
  </div>

</body>
</html>
